<style>
    html { scroll-behavior: smooth; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
        font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, "Helvetica Neue", "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
        background-color: #f9f9f9; 
        color: #333;
        overflow-x: hidden; 
    }
    a { text-decoration: none; color: inherit; }
    ul { list-style: none; }
    button { font-family: inherit; cursor: pointer; }

    header {
        position: fixed; top: 0; left: 0; width: 100%;
        background-color: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid #eee;
        z-index: 1000; height: 80px;
        display: flex; align-items: center; justify-content: space-between;
        padding: 0 5%;
    }

    .logo-img { height: 24px; width: auto; object-fit: contain; display: block; }

    .nav-container {
        display: flex;
        align-items: center;
        flex: 1; 
    }

    .nav-menu { 
        display: flex; 
        gap: 40px; 
        font-size: 16px; 
        font-weight: 700; 
        margin: 0 auto; 
    }
    
    .nav-item { cursor: pointer; transition: color 0.3s ease; color: #000; display: block; }
    .nav-menu:hover .nav-item { color: #ccc; }
    .nav-menu .nav-item:hover { color: #000; }
    .nav-item.active-page { color: #009490 !important; }

    .apply-btn {
        background-color: #009490; color: white;
        padding: 13px 32px; 
        border-radius: 8px;
        font-weight: 700; font-size: 15px; border: none;
        cursor: pointer; transition: background-color 0.3s ease; white-space: nowrap;
    }
    .apply-btn:hover { background-color: #007570; }

    .menu-toggle { display: none; font-size: 24px; cursor: pointer; color: #333; z-index: 1100; }

    main {
        display: flex; flex-direction: column; align-items: center;
        padding-top: 80px;
        padding-bottom: 100px;
        width: 100%;
        min-height: 100vh;
    }

    /*히어로 섹션*/
    .hero-container {
        width: 100%;
        display: flex; flex-direction: column; align-items: center;
        margin-bottom: 60px;
    }

    .hero-image-box {
        width: 100%; height: 400px; overflow: hidden;
        position: relative;
    }

    .hero-img {
        width: 100%; height: 100%; object-fit: cover;
        animation: scaleIn 1.2s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        transform: scale(1.1);
    }

    .hero-text-box {
        width: 90%; max-width: 1000px;
        padding: 60px 0 20px 0; 
        text-align: center;
        margin: 0 auto;
    }

    .hero-title {
        font-size: 48px; font-weight: 800; color: #111; margin-bottom: 24px; line-height: 1.2;
        opacity: 0; transform: translateY(30px);
        animation: fadeInUp 0.8s ease-out 0.3s forwards;
    }

    .hero-desc {
        font-size: 20px; line-height: 1.6; color: #555; font-weight: 400; max-width: 800px; word-break: keep-all;
        margin: 0 auto;
        opacity: 0; transform: translateY(30px);
        animation: fadeInUp 0.8s ease-out 0.5s forwards;
    }

    @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
    @keyframes scaleIn { to { transform: scale(1); } }


    /* 카테고리 필터 */
    .category-nav {
        width: 100%; 
        max-width: 100%; 
        margin-bottom: 50px;
        display: flex; 
        justify-content: center; 
        gap: 40px; 
        padding-bottom: 0;
    }

    .category-btn {
        padding: 10px 0; border: none; background: transparent; 
        color: #999; font-size: 18px; font-weight: 600;
        cursor: pointer; position: relative; transition: all 0.3s ease;
    }
    .category-btn:hover { color: #333; }
    .category-btn.active { color: #111; font-weight: 800; }
    .category-btn.active::after {
        content: ''; position: absolute; bottom: 0; left: 0;
        width: 100%; height: 3px; background-color: #111; 
    }


    /*프로젝트 갤러리*/
    .gallery-container { width: 90%; max-width: 1200px; }

    .project-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 24px;
        width: 100%;
        min-height: 300px;
    }

    .project-card {
        position: relative; display: block; width: 100%; aspect-ratio: 4 / 3;
        border-radius: 16px; overflow: hidden; cursor: pointer;
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.3s ease;
        background-color: #eee;
        animation: fadeIn 0.5s ease-out;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .project-card:hover { transform: translateY(-8px); box-shadow: 0 15px 30px rgba(0,0,0,0.15); }

    .project-thumb { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s ease; }
    .project-card:hover .project-thumb { transform: scale(1.05); }

    .project-overlay {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background-color: rgba(0, 0, 0, 0.7); opacity: 0;
        transition: opacity 0.3s ease;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        z-index: 2; padding: 20px; text-align: center;
    }
    .project-card:hover .project-overlay { opacity: 1; }

    .project-hover-logo {
        max-width: 70%;
        max-height: 50%;
        object-fit: contain;
        transform: translateY(20px); 
        transition: transform 0.3s ease;
        filter: brightness(0) invert(1);
    }
    .project-card:hover .project-hover-logo { transform: translateY(0); }
    

    #load-more-trigger {
        width: 100%; height: 100px; display: flex; justify-content: center; align-items: center; margin-top: 30px; 
    }
    .loading-spinner {
        border: 3px solid #f3f3f3; border-top: 3px solid #009490;
        border-radius: 50%; width: 30px; height: 30px;
        animation: spin 1s linear infinite; display: none;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }


    /*상세 모달*/
    .project-modal {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-color: white; z-index: 2000; overflow-y: auto;
        display: none; opacity: 0; transition: opacity 0.3s ease;
    }
    .project-modal.active { display: block; opacity: 1; }

    .modal-close-btn {
        position: fixed; top: 30px; right: 30px;
        background: white; border: 1px solid #eee;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        width: 50px; height: 50px; border-radius: 50%;
        font-size: 24px; display: flex; align-items: center; justify-content: center;
        cursor: pointer; z-index: 2001; transition: 0.2s;
    }
    .modal-close-btn:hover { background: #f9f9f9; transform: rotate(90deg); }

    .modal-container { width: 100%; padding-bottom: 100px; }

    .modal-hero { width: 100%; height: 60vh; overflow: hidden; background-color: #f0f0f0; }
    .modal-hero-img { width: 100%; height: 100%; object-fit: cover; }

    .modal-body {
        width: 90%; max-width: 1200px; margin: 80px auto 0;
        display: flex; gap: 80px; align-items: flex-start;
    }

    /* 왼쪽 패널 (설명 + 주제) */
    .modal-body-left { flex: 2; }
    .modal-title { font-size: 42px; font-weight: 800; color: #111; margin-bottom: 20px; line-height: 1.3; }
    .modal-desc { 
        font-size: 18px; color: #444; line-height: 1.8; 
        word-break: keep-all; white-space: pre-line;
        margin-bottom: 40px; 
    }
    
    .left-topic-section {
        margin-top: 30px;
        padding-top: 30px;
        border-top: 1px solid #eee;
    }
    .topic-label {
        font-size: 20px; font-weight: 800; color: #009490; margin-bottom: 15px; display: block;
    }
    .topic-content {
        font-size: 16px; color: #333; line-height: 2.0; 
        white-space: pre-line;
    }

    /* 오른쪽 패널 (일정 + 수상 결과) */
    .modal-body-right {
        flex: 1; 
        display: flex; 
        flex-direction: column; 
        gap: 60px; 
        padding-top: 10px;
    }

    .info-section { display: flex; flex-direction: column; gap: 20px; }

    .info-title {
        font-size: 18px; font-weight: 800; color: #111; 
        border-bottom: 2px solid #009490; 
        padding-bottom: 8px; display: inline-block; width: 100%;
        margin-bottom: 5px;
    }
    
    .simple-list-item {
        font-size: 15px; color: #444; 
        line-height: 2.2; 
        margin-bottom: 8px; 
    }
    
    .bold-key { 
        font-weight: 700; color: #000; 
        margin-right: 12px; 
    }

    .modal-extra-images {
        width: 90%; max-width: 1200px; margin: 100px auto 0;
        display: flex; flex-direction: column; gap: 40px;
    }
    .detail-image { width: 100%; height: auto; border-radius: 12px; }

    footer { width: 100%; background-color: #1a1a1a; color: white; padding: 60px 5%; }
    .footer-content { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; flex-wrap: wrap; gap: 40px; }
    .footer-left { flex: 1; min-width: 250px; }
    .footer-logo { height: 30px; margin-bottom: 20px; opacity: 0.9; filter: brightness(0) invert(1); }
    .footer-tagline { font-size: 24px; font-weight: 700; margin-bottom: 10px; }
    .footer-sub { font-size: 14px; color: #888; margin-bottom: 40px; }
    .copyright { font-size: 13px; color: #666; }
    .footer-right { display: flex; gap: 60px; flex-wrap: wrap; }
    .footer-column h4 { font-size: 14px; font-weight: 700; text-transform: uppercase; margin-bottom: 20px; color: #ccc; }
    .footer-column p { font-size: 14px; color: #999; margin-bottom: 10px; line-height: 1.6; }
    
    .social-icons { display: flex; gap: 15px; margin-top: 20px; }
    .social-icon { 
        width: 36px; height: 36px; 
        background: #333; 
        border-radius: 4px; 
        display: flex; align-items: center; justify-content: center; 
        cursor: pointer; transition: 0.3s;
        color: #aaa; font-size: 18px;
    }
    .social-icon:hover { background: #555; color: white; }


    @media (max-width: 1024px) {
        .project-grid { grid-template-columns: repeat(2, 1fr); }
    }
    
    @media (max-width: 768px) {
        header { padding: 0 20px; justify-content: space-between; }
        .logo-img { order: 0; }
        .menu-toggle { display: block; order: 1; margin-left: auto; }
        
        .nav-container {
            display: flex; 
            position: absolute;

        }

            max-height: 500px;

        }

        .nav-menu {
            flex-direction: column;

        .nav-item {
            width: 100%;

        }
        
        .apply-btn {
            margin: 20px 24px;

            display: block; 
        }
        
        main { padding-top: 80px; }
        .hero-image-box { height: 300px; } 
        .hero-title { font-size: 32px; }
        .project-grid { grid-template-columns: 1fr; }
        
        .modal-hero { height: 40vh; }
        .modal-body { flex-direction: column; gap: 40px; margin-top: 40px; }
        .modal-title { font-size: 32px; }
        .modal-body-right { width: 100%; border-top: 1px solid #eee; padding-top: 30px; }
        
        .footer-content { flex-direction: column; gap: 40px; }
        .footer-right { flex-direction: column; gap: 30px; }
    }
</style>
</head>

    const grid = document.getElementById('project-grid');
    const loadTrigger = document.getElementById('load-more-trigger');
    const spinner = document.getElementById('loading-spinner');
    
    let currentCategory = 'all';
    let filteredProjects = [];
    let currentItemCount = 0;
    const itemsPerLoad = 6; 
    let isLoading = false;

    function initProjects(category) {
        currentCategory = category;
        currentItemCount = 0;
        grid.innerHTML = ''; 
        loadTrigger.style.display = 'flex'; 

        if (category === 'all') {
            filteredProjects = allProjects;
        } else {
            filteredProjects = allProjects.filter(p => p.category === category);
        }
        loadProjects();
    }

    function createProjectCard(project) {
        const card = document.createElement('div');
        card.className = 'project-card';
        
        const logoError = "this.style.display='none';"; 

        card.innerHTML = `
            <img src="${project.thumb}" alt="${project.title}" class="project-thumb">
            <div class="project-overlay">
                <img src="${project.logoImg}" alt="${project.title} Logo" class="project-hover-logo" onerror="${logoError}">
            </div>
        `;
        card.addEventListener('click', () => openModal(project));
        return card;
    }

    function loadProjects(count = itemsPerLoad) {
        if (isLoading || currentItemCount >= filteredProjects.length) return;
        
        isLoading = true;
        if(currentItemCount > 0) spinner.style.display = 'block'; 

        setTimeout(() => {
            const nextItems = filteredProjects.slice(currentItemCount, currentItemCount + count);
            nextItems.forEach(project => {
                grid.appendChild(createProjectCard(project));
            });
            currentItemCount += nextItems.length;
            
            isLoading = false;
            spinner.style.display = 'none';

            if (currentItemCount >= filteredProjects.length) {
                loadTrigger.style.display = 'none';
            }
        }, 300);
    }

    const observer = new IntersectionObserver((entries) => {
        if (entries[0].isIntersecting) {
            loadProjects();
        }
    }, { threshold: 0.1 });
    observer.observe(loadTrigger);

    const categoryBtns = document.querySelectorAll('.category-btn');
    categoryBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            categoryBtns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            const filter = btn.getAttribute('data-filter');
            initProjects(filter);
        });
    });

    initProjects('all');


    const modal = document.getElementById('project-modal');
    const closeBtn = document.getElementById('modal-close-btn');
    const modalImagesContainer = document.getElementById('modal-images-container');
    const modalRightContent = document.getElementById('modal-right-content');
    const modalTopicsLeft = document.getElementById('modal-topics-left');

    function formatSimpleList(text) {
        if (!text) return '';
        const lines = text.split('\n');
        
        return lines.map(line => {
            let cleanLine = line.replace(/^-\s*/, '').trim();
            if (!cleanLine) return '';
            if (cleanLine.includes(':')) {
                const parts = cleanLine.split(':');
                const key = parts[0].trim();
                const val = parts.slice(1).join(':').trim();
                return `<div class="simple-list-item"><span class="bold-key">${key}</span>${val}</div>`;
            }
            
            return `<div class="simple-list-item">${cleanLine}</div>`;
        }).join('');
    }

    function formatTopicText(text) {
        if (!text) return '';
        return text.split('\n').map(line => {
             return line.replace(/^-\s*/, '').trim();
        }).join('\n');
    }

    function openModal(project) {
        document.getElementById('modal-hero-img').src = project.thumb;
        document.getElementById('modal-title').innerText = project.title;
        document.getElementById('modal-desc').innerText = project.desc;
        
        modalTopicsLeft.innerText = formatTopicText(project.topics);

        modalRightContent.innerHTML = `
            <div class="info-section">
                <div class="info-title">Schedule</div>
                <div>${formatSimpleList(project.schedule)}</div>
            </div>
            <div class="info-section">
                <div class="info-title">Awards</div>
                <div>${formatSimpleList(project.results)}</div>
            </div>
        `;

        modalImagesContainer.innerHTML = '';
        if(project.detailImages) {
            project.detailImages.forEach(imgUrl => {
                const img = document.createElement('img');
                img.src = imgUrl;
                img.className = 'detail-image';
                modalImagesContainer.appendChild(img);
            });
        }

        modal.classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    function closeModal() {
        modal.classList.remove('active');
        document.body.style.overflow = '';
    }

    closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => {
        if (e.target === modal) closeModal();
    });

</script>
